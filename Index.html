<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Day Celebration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Happy Rose Day!</h1>
        <p>Celebrate love, friendship, and the beauty of roses</p>
    </header>
    <section id="about">
        <h2>About Rose Day</h2>
        <p>Rose Day is the first day of Valentine's Week, where roses are exchanged as symbols of affection.</p>
    </section>
    <section id="send-roses">
        <h2>Send a Virtual Rose</h2>
        <form id="roseForm">
            <input type="text" id="name" placeholder="Your Name" required><br>
            <input type="email" id="email" placeholder="Recipient's Email" required><br>
            <button type="submit">Send Rose</button>
        </form>
        <p id="thankYouMessage"></p>
    </section>
    <footer>
        <p>&copy; 2025 Rose Day Celebration</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
